<h3></h3>
<div class="container"  fxLayout="column" fxLayoutAlign="center stretch">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Test 2 Practise</mat-card-title>
      <mat-card-subtitle>Question 1</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="row sm-6 md-12">
          <mat-form-field>
            <input
              style="margin-left: 10px;"
              matInput
              placeholder="First name"
              value="fname"
              [(ngModel)]="fname"
            />
          </mat-form-field>
          &nbsp;
          <mat-form-field>
            <input
              matInput
              value="lname"
              placeholder="Last name"
              [(ngModel)]="lname"
            />
          </mat-form-field>
        </div>
        <br />
        <div class="row sm-6 md-12">
          <label id="example-radio-group-label">Gender</label>
          <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group"
            [(ngModel)]="selectedGender"
          >
            <mat-radio-button
              class="example-radio-button"
              *ngFor="let gen of Gender"
              [value]="gen"
            >
              {{ gen }}
            </mat-radio-button>
          </mat-radio-group>
          &nbsp;
          <mat-form-field class="example-full-width">
            <input
              type="text"
              placeholder="Choose Office"
              aria-label="Office"
              matInput
              [formControl]="myControl"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option
                *ngFor="let option of filteredOptions | async"
                [value]="option"
              >
                {{ option.name }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <br />
        <div>
          <label>How Many Miles you run </label>
          <mat-slider
            thumbLabel
            [displayWith]="formatLabel"
            tickInterval="1000"
            min="1"
            max="50"
            name="val"
            [(ngModel)]="val"
          ></mat-slider>
          {{ val }}
        </div>
        <br />
        <div>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="D.O.B" />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <br />
      </div>
    </mat-card-content>
    <mat-card-footer>
      <button (click)="submit()">Submit</button>
    </mat-card-footer>
  </mat-card>
</div>

<div fxLayout="column" fxLayoutAlign="center stretch" *ngIf="valid">
  <br />
  <label>Form Submitted</label>
  <mat-list role="list">
    <mat-list-item role="listitem">{{ list.firstname }}</mat-list-item>
    <mat-list-item role="listitem">{{ list.lastname }}</mat-list-item>
    <mat-list-item role="listitem">{{ list.gender }}</mat-list-item>
  </mat-list>
</div>
